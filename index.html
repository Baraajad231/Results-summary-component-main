<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="part-1">
        <h1 class="part-1-title">Your Result</h1>
        <div class="score-circle">
          <p class="score">76</p> 
          <p class="persent">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="part-2">
        <h1 class="part-2-title">Summary</h1>
        <div class="line-1">
          <img src="assets/images/icon-reaction.svg" alt="reaction-icon" rel="icon">
          <p>Reaction </p>
          <p class="per-1">80 </p>
          <p class="persentage">/ 100</p>
        </div>
        
        <div class="line-2">
          <img src="assets/images/icon-memory.svg" alt="reaction-icon" rel="icon">
          <p>Memory </p>
          <p class="per-2">92 </p>
          <p class="persentage">/ 100</p>
        </div>
        
        <div class="line-3">
          <img src="assets/images/icon-verbal.svg" alt="reaction-icon" rel="icon">
          <p>Verbal </p>
          <p class="per-3">61 </p>
          <p class="persentage">/ 100</p>
        </div>
        
        <div class="line-4">
          <img src="assets/images/icon-visual.svg" alt="reaction-icon" rel="icon">
          <p>Visual </p>
          <p class="per-4">72 </p>
          <p class="persentage">/ 100</p>
        </div>
        
        <button class="continue-btn">Continue</button>           
        
      </div>

      </div>
    </div>
          <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
  </body>
</html>
